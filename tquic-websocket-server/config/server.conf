# TQUIC WebSocket Server Configuration
# 配置文件格式：key=value

# 服务器监听配置
listen_host=0.0.0.0
listen_port=4433

# TLS 证书配置
cert_file=/etc/tquic-websocket-server/cert.pem
key_file=/etc/tquic-websocket-server/key.pem

# 日志配置
log_level=info
log_file=/var/log/tquic-websocket-server/server.log
access_log=/var/log/tquic-websocket-server/access.log

# 性能配置
max_connections=1000
worker_threads=4
buffer_size=65536

# WebSocket 配置
heartbeat_interval=30
max_message_size=1048576
compression_enabled=true

# 安全配置
enable_cors=true
allowed_origins=*
max_frame_size=16777216

# 调试配置
debug_mode=false
verbose_logging=false
